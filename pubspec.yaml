name: flutter_bloc_template
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  flutter_lorem: ^2.0.0
  carousel_slider: ^4.1.1
  flutter_rating_bar: ^4.0.1
  lottie: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:

  assets:
    - assets/images/catalog/
    - assets/images/
    - assets/animations/
    - assets/backend/

  uses-material-design: true
